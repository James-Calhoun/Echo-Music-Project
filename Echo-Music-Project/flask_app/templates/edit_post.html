<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/new_post.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Raleway&display=swap" rel="stylesheet">
    <title>Edit Post</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
    {% for message in messages %}            <!-- loop through the messages -->
    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">
        <div class="links">
            <a href="/dashboard" class="">Back Home</a>
        </div>
        <div class="new_post_block">
            <h2>Edit Post</h2>
            <form action="/update/post/" method="POST">
                <label for="content" name="content"></label>
                    <textarea name="content" cols="50" rows="10" style="resize: none;" required>{{post.content}}</textarea>
                <label for="id" name="id"></label>
                <input type="hidden" id="id" name="id" value={{post.id}}> <br>
                <button type="submit">submit Post</button>
            </form>
        </div>
    </div>
</body>
</html>
